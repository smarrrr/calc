<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type = "text/javascript"/></script>
  </head>
  <body>
    <div class="calc">
      <input type="text" class="display" />

      <div class="keys">
        <button class="operator" data-value="AC" onclick="clear_result()">C</button>
        <button class="operator" data-value="DEL" onclick="deleteLastCharacter()">DEL</button>
        <button class="operator" data-value="%" onclick="appendToResult('%')">%</button>
        <button class="operator" data-value="/" onclick="appendToResult('/')">/</button>

        <button data-value="7" onclick="appendToResult('7')">7</button>
        <button data-value="8" onclick="appendToResult('8')">8</button>
        <button data-value="9" onclick="appendToResult('9')">9</button>
        <button class="operator" data-value="*" onclick="appendToResult('*')">*</button>

        <button data-value="4" onclick="appendToResult('4')">4</button>
        <button data-value="5" onclick="appendToResult('5')">5</button>
        <button data-value="6" onclick="appendToResult('6')">6</button>
        <button class="operator" data-value="-" onclick="appendToResult('-')">-</button>

        <button data-value="1" onclick="appendToResult('1')">1</button>
        <button data-value="2" onclick="appendToResult('2')">2</button>
        <button data-value="3" onclick="appendToResult('3')">3</button>
        <button class="operator" data-value="+" onclick="appendToResult('+')">+</button>

        <button data-value="0" onclick="appendToResult('0')">0</button>
        <button data-value="00" onclick="appendToResult('00')">00</button>
        <button data-value="." onclick="appendToResult('.')">.</button>
        <button class="operator" data-value="=" onclick="calculateResult()">=</button>
      </div>
    </div>
  </body>
</html>
